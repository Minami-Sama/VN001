letterSpacing.addEventListener('input', () => {
  document.getElementById('letterSpacingValue').textContent = letterSpacing.value;
  viewer.style.letterSpacing = letterSpacing.value + 'em';
});

lineHeight.addEventListener('input', () => {
  document.getElementById('lineHeightValue').textContent = lineHeight.value;
  const allLines = viewer.querySelectorAll('.line');
  allLines.forEach(line => {
    line.style.lineHeight = lineHeight.value;
  });
});
</script>
</body>
</html>
